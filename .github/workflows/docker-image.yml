name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: benjlevesque/short-sha@v3.0
      id: short-sha
      with:
        length: 6
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        GITHUB_SHA: ${{ steps.short-sha.outputs.short-sha }}
      run: docker build . --file Dockerfile --platform linux/arm64/v8 --tag jhell/spotistats:${GITHUB_SHA} --tag jhell/spotistats:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v5
      env:
        GITHUB_SHA: ${{ steps.short-sha.outputs.short-sha }}
      with:
        push: true
        tags: |
          jhell/spotistats:${GITHUB_SHA}
          jhell/spotistats:latest
