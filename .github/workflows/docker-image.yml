name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --platform linux/arm64/v8 --tag jhell/spotistats:${{ github.run_number }}.${{ github.run_attempt }} --tag jhell/spotistats:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          jhell/spotistats:${{ github.run_number }}.${{ github.run_attempt }}
          jhell/spotistats:latest
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
    - name: Update deployment image
      uses: steebchen/kubectl@v2.0.0
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
      with:
        args: "set image deployment/spotistats-api-deployment spotistats-api=jhell/spotistats:${{ github.run_number }}.${{ github.run_attempt }}"
