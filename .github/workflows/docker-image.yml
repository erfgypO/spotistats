name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./backend --file ./backend/Dockerfile --platform linux/arm64/v8 --tag jhell/spotistats:${{ github.run_number }}.${{ github.run_attempt }} --tag jhell/spotistats:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          jhell/spotistats:${{ github.run_number }}.${{ github.run_attempt }}
          jhell/spotistats:latest
  deploy-bac:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
    - name: Update deployment image
      uses: steebchen/kubectl@v2.0.0
      with:
        config: ${{ secrets.KUBE_CONFIG }}
        version: v1.29.1
        command: set image deployment/spotistats-api-deployment spotistats-api=jhell/spotistats:${{ github.run_number }}.${{ github.run_attempt }}
